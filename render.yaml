services:
  - type: web
    name: rushes-backend
    env: node
    buildCommand: ./build.sh
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
    healthCheckPath: /health
    autoDeploy: false
    scaling:
      minInstances: 1
      maxInstances: 1