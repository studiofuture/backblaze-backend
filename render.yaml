services:
  - type: web
    name: rushes-backend
    env: node
    buildCommand: chmod +x ./build.sh && ./build.sh
    startCommand: npm start
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
    autoDeploy: false
    scaling:
      minInstances: 1
      maxInstances: 1
      